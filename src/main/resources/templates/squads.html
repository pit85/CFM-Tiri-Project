<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="pl-PL">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Lista ciężarówek</title>
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div>
			<div class="container">
				<img src="../../static/images/tir-550x400.png" width="165"
					height="120" th:src="@{/images/tir-550x400.png}" />
			</div>

			<div class="col-sm-10" sec:authorize="hasRole('ADMIN')">
				<h5>
					<a href="#" th:href="@{/squad/new}">Dodaj ciężarówkę</a>
				</h5>
				<h5>
					<a href="#" th:href="@{/squads/active/true}">Pokaż aktywne</a>
				</h5>
				<h5>
					<a href="#" th:href="@{/squads/active/false}">Pokaż nieaktywne</a>
				</h5>
			</div>
		</div>
		<div th:if="${not #lists.isEmpty(squads)}">
			<div class="col-sm-10">
				<h2>Lista ciężarówek</h2>
			</div>
			<table class="table table-striped">
				<tr>
					<th>id</th>
					<th>nr rejestracyjny</th>
					<th>producent</th>
					<th>model</th>
					<th>rok produkcji</th>
					<th>EURO Standard</th>
					<th>KM</th>
					<th>Aktywny</th>
					<th>Data utworzenia</th>
					<th sec:authorize="hasAnyRole('USER','ADMIN')">Otwórz</th>
					<th sec:authorize="hasRole('ADMIN')">Edytuj</th>
				</tr>
				<tr th:each="squad : ${squads}">
					<td th:text="${squad.id}"><a href="/squad/${squad.id}">Id</a></td>
					<td th:text="${squad.registrationNumber}">nr rejestracyjny</td>
					<td th:text="${squad.producer}">producer</td>
					<td th:text="${squad.model}">model</td>
					<td th:text="${squad.productionYear}">rok produkcji</td>
					<td th:text="${squad.euroStandard}">EURO Standard</td>
					<td th:text="${squad.horsePower}">KM</td>
					<td th:text="${squad.active}">Aktywny</td>
					<td th:text="${squad.createdOn}">Data utworzenia</td>
					<td sec:authorize="hasAnyRole('USER','ADMIN')"><a
						th:href="${ '/squad/' + squad.id}">Otwórz</a></td>
					<td sec:authorize="hasRole('ADMIN')"><a
						th:href="${'/squad/edit/' + squad.id}">Edytuj</a></td>
				</tr>
			</table>

		</div>
	</div>

</body>
</html>
