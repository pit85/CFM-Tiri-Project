<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Zaloguj</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div th:if="${param.error}">
    <label style="color:red">Niepoprawne hasło lub login</label>
</div>
<div th:if="${param.logout}">
    <label>
        Wylogowano
    </label>
</div>
 
<form th:action="@{/login}" method="post">
 
    <table class="table table-striped">
        <tr>
            <td><label> Login : <input type="text" name="username"/> </label></td>
        </tr>
        <tr>
            <td><label> Hasło : <input type="password" name="password"/> </label></td>
        </tr>
        <tr>
            <td> <button type="submit" class="btn btn-default">Zaloguj</button></td>
        </tr>
    </table>
 
</form>
</div>
</body>
</html>
