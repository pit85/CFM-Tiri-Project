
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl-PL">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Szczegóły użytkownika</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<img src="../../static/images/user-626x626.jpg" width="125"
			height="125" th:src="@{/images/user-626x626.jpg}" />
		<h3>Szczegóły użytkownika</h3>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">user id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.id}">user Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">imię:</label>
					<div class="col-sm-10">
						<p class="form-control-static"
							th:text="${user.firstName}">imię</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">nazwisko:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.lastName}">nazwisko</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">telefon:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.mobilePhone}">telefon</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Rola:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.role.name}">Rola</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Aktywny:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.active}">Aktywny</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Data utworzenia:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${user.creationDate}">Data utworzenia</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
