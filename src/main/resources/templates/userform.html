<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Dodaj użytkownika</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<div class="container">
			<img src="../../static/images/user-626x626.jpg" width="125"
				height="125" th:src="@{/images/user-626x626.jpg}" />
		</div>

		<h3>Dodaj użytkownika:</h3>
		<div>
			<form class="form-horizontal" th:object="${user}"
				th:action="@{/user}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" /> <input type="hidden" th:field="*{login}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">imię:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{firstName}" />
						<div th:if="${#fields.hasErrors('firstName')}">
							<label style="color: red">Imię musi zawierać od 1 do 50
								znaków</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">nazwisko:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{lastName}" />
						<div th:if="${#fields.hasErrors('lastName')}">
							<label style="color: red">Nazwisko musi zawierać od 1 do
								100 znaków</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">telefon:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{mobilePhone}" />
						<div th:if="${#fields.hasErrors('mobilePhone')}">
							<label style="color: red">Telefon musi zawierać od 8 do
								20 znaków</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">email:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{email}" />
						<div th:if="${#fields.hasErrors('email')}">
							<label style="color: red">Nieprawidłowy email</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">rola:</label>
					<div class="col-md-10">
						<select class="form-control" th:field="*{role.id}">
							<option th:each="role : ${allRoles}" th:value="${role.id}"
								th:text="${role.name}">rola</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Aktywny:</label>
					<div class="col-sm-10">
						<input type="checkbox" class="form-control" th:field="*{active}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Zapisz</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
