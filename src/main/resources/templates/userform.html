<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Dodaj użytkownika</title>
 
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
     <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
     
    	<div class="container">
    		<img src="../../static/images/user-626x626.jpg" width="125" height="125" th:src="@{/images/user-626x626.jpg}"/>
    	</div>
    	
    <h2>Dodaj użytkownika: </h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/user}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <input type="hidden" th:field="*{creationDate}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">imię:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">nazwisko:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">telefon:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mobilePhone}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">rola:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{idRole}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Aktywny:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" th:field="*{Active}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Zapisz</button>
            </div>
        </form>
    </div>
</div>
 
</body>
</html>
