<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Dodaj naczepę</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<div class="container">
			<img src="../../static/images/trailer-1200x400.png" width="360"
				height="120" th:src="@{/images/trailer-1200x400.png}" />
		</div>

		<h3>Dodaj naczepę:</h3>
		<div>
			<form class="form-horizontal" th:object="${trailer}"
				th:action="@{/trailer}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">nr rejestracyjny:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{registrationNumber}" />
						<div th:if="${#fields.hasErrors('registrationNumber')}">
							<label style="color: red">Nr rejestracyjny musi zawierać
								od 6 do 15 znaków</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Producent:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{producer}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Model:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{model}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Rok produkcji:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							th:field="*{productionYear}" />
						<div th:if="${#fields.hasErrors('productionYear')}">
							<label style="color: red">Rok produkcji musi zawierać się
								w przedziale od 1985 do 2050</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Rodzaj naczepy:</label>
					<div class="col-md-10">
						<select class="form-control" th:field="*{trailerType.id}">
							<option th:each="trailerType : ${allTrailerTypes}"
								th:value="${trailerType.id}" th:text="${trailerType.name}">Rodzaj
								naczepy</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Aktywny:</label>
					<div class="col-sm-10">
						<input type="checkbox" class="form-control" th:field="*{active}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Zapisz</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
