<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Dodaj załadunek</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<div class="container">
			<img src="../../static/images/load-512x512.png" width="120"
				height="120" th:src="@{/images/load-512x512.png}" />
		</div>

		<h2>Dodaj załadunek:</h2>
		<div>
			<form class="form-horizontal" th:object="${load}"
				th:action="@{/load}" method="post">
				<input type="hidden" th:field="*{id}" />
				<input type="hidden" value="0" name='amountOfFuel' />
				<input type="hidden" value="2" name='routeStatus.id' />
				<div class="form-group">
					<label class="col-sm-2 control-label">Nr rejestracyjny
						ciężarówki:</label>
					<div class="col-md-10">
						<select class="form-control" th:field="*{squad.id}">
							<option th:each="squad : ${activeSquads}"
								th:value="${squad.id}"
								th:text="${squad.truck.registrationNumber}">Nr
								rejestracyjny ciężarówki</option>
						</select>
						<div th:if="${#fields.hasErrors('squad.id')}">
							<label style="color: red">Podaj aktywny pojazd!</label>
						</div>
						<div th:if="${#lists.isEmpty(activeSquads)}">
							<label style="color: red">Brak aktywnych składów. Utwórz najpierw skład.</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Waga ładunku:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{weightOfCargo}" />
						<div th:if="${#fields.hasErrors('amountOfFuel')}">
							<label style="color: red">Wprowadź liczbę mniejszą niż
								40</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Stan licznika km:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{odometer}" />
						<div th:if="${#fields.hasErrors('odometer')}">
							<label style="color: red">Wprowadź liczbę od 0 do 9999999</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Data załadunku:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{routeDate}" />
						<div th:if="${#fields.hasErrors('routeDate')}">
							<label style="color: red">Wprowadź datę w formacie YYYY-MM-DD</label>
						</div>
					</div>
				</div>
				<div th:unless="${#lists.isEmpty(activeSquads)}" class="row">
					<button type="submit" class="btn btn-default">Zapisz</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
