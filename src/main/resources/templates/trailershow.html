
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl-PL">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Szczegóły naczepy</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<img src="../../static/images/trailer-1200x400.png" width="360"
			height="120" th:src="@{/images/trailer-1200x400.png}" />
		<h2>Szczegóły naczepy</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">trailer id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${trailer.id}">Trailer Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">nr rejestracyjny:</label>
					<div class="col-sm-10">
						<p class="form-control-static"
							th:text="${trailer.registrationNumber}">nr rejestacyjny</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Producent:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${trailer.producer}">Producent</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Model:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${trailer.model}">Model</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Rok produkcji:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${trailer.productionYear}">Rok
							produkcji</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Rodzaj naczepy:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${trailer.trailerType.getTrailerType()}">Rodzaj naczepy:</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Aktywny:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${trailer.Active}">Aktywny</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Data utworzenia:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${trailer.creationDate}">Data utworzenia</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
