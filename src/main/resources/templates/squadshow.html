
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl-PL">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Szczegóły składów</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<img src="../../static/images/squad-1450x400.png" width="435"
			height="120" th:src="@{/images/squad-1450x400.png}" />
		<h3>Szczegóły składu</h3>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">squad id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${squad.id}">Truck Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nr rejestracyjny
						ciężarówki:</label>
					<div class="col-sm-10">
						<p class="form-control-static"
							th:text="${squad.truck.registrationNumber}">Nr rejestracyjny
							ciężarówki</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Nr rejestracyjny
						naczepy:</label>
					<div class="col-sm-10">
						<p class="form-control-static"
							th:text="${squad.trailer.registrationNumber}">Nr
							rejestracyjny naczepy</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Kierowca:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${squad.user.lastName}">Kierowca</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Aktywny:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${squad.active}">Aktywny</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Data utworzenia:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${squad.creationDate}">Data
							utworzenia</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
