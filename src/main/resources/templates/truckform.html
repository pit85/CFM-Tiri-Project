<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Dodaj ciężarówkę</title>
 
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
     <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
     
    	<div class="container">
    		<img src="../../static/images/tir-550x400.png" width="165" height="120" th:src="@{/images/tir-550x400.png}"/>
    	</div>
    	
    <h2>Dodaj ciężarówkę: </h2>
    <div>
        <form class="form-horizontal" th:object="${truck}" th:action="@{/truck}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <input type="hidden" th:field="*{creationDate}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">nr rejestracyjny:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{registrationNumber}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Producent:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{producer}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Model:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{model}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Rok produkcji:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{productionYear}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">EURO Standard:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{euroStandard}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">KM:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{horsePower}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Aktywny:</label>
                <div class="col-sm-10">
                    <input type="checkbox" class="form-control" th:field="*{active}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Zapisz</button>
            </div>
        </form>
    </div>
</div>
 
</body>
</html>
